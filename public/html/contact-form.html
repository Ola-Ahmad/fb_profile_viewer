<div class="row" ng-hide="contact._id">
  <div class="col-md-6">
      <h2>Create new contact</h2>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form id="registration-form" name="registration-form" action="" method="post" >
        <div class="form-group">
          <label for="fname">Full Name</label>
          <input id="fname" class="form-control" type="text" ng-model="contact.firstName" required>

        </div>
        <div class="form-group">
          <label for="lname">Full Name</label>
          <input id="lname" class="form-control" type="text" ng-model="contact.lastName" required>

        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="text" ng-model="contact.email" placeholder="Email"  required>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="tel" class="form-control" id="mobile" name="mobile"  placeholder="059 *-***-***" ng-model="contact.phone.mobile">
        </div>
        <div class="form-group">
          <label for="adrr">Address</label>
          <input id="adrr" class="form-control" type="text" ng-model="contact.address">
        </div>

        <button style="margin-top:20px" class="btn btn-default" ng-click="saveContact(contact)">Save</button>
        <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>

      </form>
    </div>
  </div>
</div>
