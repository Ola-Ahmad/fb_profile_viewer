        <a class="btn btn-default pull-right" style="margin-bottom: 2%" href=index.html#!/">Back</a></p>

<div class="row ">
    <div class="col-xs-12">

        <div  class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Profile</h3>
            </div>
            <div class="panel-body">
                <div class="row clearfix">
                    <div class="col-lg-12">
                        <section id="profile" class="well">
                            <div class="row">
                                <div class="col-lg-5 col-sm-2">
                                    <img ng-if="url"  src="{{url}}" class="ra-avatar img-responsive" />
                                </div>
                                <div class="col-lg-7 col-sm-2">
                                    <span class="ra-name "  ng-if="name" > name:{{ name }}</span>
                                    <span class="ra-email "  ng-if="email" > email:{{ email }}</span>
                                    <span class="ra-birthday " ng-if="birthday"> birthday : {{ birthday }}</span>
                                    <span  class="ra-gender" ng-if="gender" > gender: {{ gender }}</span>
                                    <span class="ra-location " ng-if="location"> location : {{ location }}</span>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">

        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Education</h3>
            </div>
            <div class="panel-body">
                <!--<span class="ra-birthday " ng-if="education">  {{ education }}</span>-->

                <ul ng-repeat="edu in education">
                    <li ng-repeat="shType in shcoolType">
                        <h2>{{ shType }}</h2>
                    </li>
                    <li ng-repeat="shName in shcoolName">
                        <h3>{{ shName }}</h3>

                    </li>



                </ul>


            </div>

        </div>

    </div>

</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-success">

            <div class="panel-heading">
                <h3 class="panel-title">Work history</h3>
            </div>
            <div class="panel-body">
                <!--<span class="ra-birthday " ng-if="work"> birthday : {{ work }}</span>-->

                <ul ng-repeat="work in work">

                    <li ng-repeat="emp in employerName">
                        <h2>{{ emp }}</h2>
                    </li>
                    <li ng-repeat="loc in jobLocation">
                       <h3>{{ loc }}</h3>

                    </li>
                    <li ng-repeat="pos in jobPosition">
                        <h4>{{ pos }}</h4>

                    </li>

                </ul>







            </div>
        </div>
    </div>
</div>
