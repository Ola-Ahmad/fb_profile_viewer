<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ contact.fullName }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="/"><button  class="btn btn-default" ng-click="deleteContact(contact._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="contact.email">email: <a ng-href="mailto:{{ contact.email }}" target="_blank">{{ contact.email }}</a></p>
    <p ng-if="contact.mobile">phone (m): {{ contact.mobile }} </p>
    <p ng-if="contact.address"> address: {{ contact.address }} </p>
    <p ng-if="contact.facebookURL"> Facebook: <a ng-href="{{ contact.facebookURL }}" target="_blank">@{{ contact.facebookURL }}</a></p>

    <p>
      <button  class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a class="btn btn-default" href="/">Back</a>
    </p>
  </div>
</div>
<!-- Contact form -->
<div ng-include="contactFormUrl">
</div>
