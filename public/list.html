            <a href="" tabindex="1" class="a-icon icon-margin pull-right" data-toggle="modal" data-target="#addUserModal" rel="tooltip" title="Add user"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </a>
            <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                    <div class="modal-content">
                        <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                            <h4 class="modal-title">Add new profile</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <form id="register_form" name="register_form" ng-submit="saveContact(contact)">
                                            <div class="form-group"> <label for="fname"> Full Name</label> <input id="fname" name="fname" class="form-control" type="text" ng-model="contact.fullName" autocomplete autofocus required ng-required="true"> </div>
                                            <div class="form-group"> <label for="fburl">Facebook profile url </label> <input id="fburl" name="fburl" class="form-control" type="url" ng-model="contact.facebookURL" autocomplete="" required> </div>
                                            <div class="form-group"> <label for="fbid">Facebook profile ID </label> <input id="fbid" name="fbid" class="form-control" type="number" autocomplete ng-model="contact.facebookID" required  > </div> <button type="submit" class="btn btn-default">Save</button>
                                            <!--<button  type="button" class="btn btn-default" ng-click="saveContact(contact)">Save</button>-->
                                            <!--</div>-->
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> <button type="button" class="btn btn-default" data-dismiss="modal">Done</button> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
