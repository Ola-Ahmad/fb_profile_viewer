<div class = "row">
  <div class="col-md-6">
    <h2>
      Users
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a class="btn btn-default" href="index.html#!/new/contact">New</a>

  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'fullName'" style="cursor:pointer">
        <td>
          <a ng-href="index.html#!/contact/{{contact._id}}">{{ contact.fullName}}</a>
        </td>
        <td>
          <p ng-hide="editMode">
            <button  class="btn btn-default" ng-click="toggleEdit()">Edit</button>
            <a href="index.html#!/">
              <button  class="btn btn-default" ng-click="deleteContact(contact._id)">Delete</button></a>
          </p>

        </td>
        <td>
            <fb:login-button scope="public_profile,email,user_work_history,user_birthday,user_education_history" onlogin="checkLoginState();">
          </fb:login-button>
          <div id="status">
          </div></td>
      </tr>
    </tbody>
  </table>

</div>
