<!DOCTYPE html>
<html lang="en" ng-app="contactsApp">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Facebook Profile viewer</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Angular lib -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <!--KENDO-->
    <script src="/js/kendo.all.min.js"></script>

    <!-- Include the application JS file -->
    <script src="/js/app.js"></script>




    <script type="text/javascript"  src="http://cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
    <script type="text/javascript"  src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.min.js"></script>
      <script src="/js/respond.min.js"></script>
      <![endif]-->
    <!-- Bootstrap -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <!--Kendo-->
    <link rel="stylesheet" href="/stylesheets/kendo.common-bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/kendo.default.min.css" />
    <link rel="stylesheet" href="/stylesheets/kendo.default.mobile.min.css" />

    <!-- Application -->
    <link href="/stylesheets/style.css" rel="stylesheet">






  </head>

  <body>
  <script>

      window.fbAsyncInit = function() {
          FB.init({
              appId      : '899782363404518',
              cookie     : true,  // enable cookies to allow the server to access
                                  // the session
              xfbml      : true,  // parse social plugins on this page
              version    : 'v2.8' // use graph api version 2.8
          });

          // Now that we've initialized the JavaScript SDK, we call
          // FB.getLoginStatus().  This function gets the state of the
          // person visiting this page and can return one of three states to
          // the callback you provide.  They can be:
          //
          // 1. Logged into your app ('connected')
          // 2. Logged into Facebook, but not your app ('not_authorized')
          // 3. Not logged into Facebook and can't tell if they are logged into
          //    your app or not.
          //
          // These three cases are handled in the callback function.
          FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
          });
      };

      // Load the SDK asynchronously
      (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

  </script>

  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand" href="/"> List</div>

          </ul>
        </div>
      </div>
    </nav>
    <!-- Dynamically render templates -->
    <div class="container" ng-view>
    </div>
  </body>

</html>
